<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TOdos</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>
			<div>
				
	      <nav class="navbar navbar-expand-lg navbar-light bg-light">
	      	    <h3 style="color: #105012a6">TOdos</h3>
                <strong></strong>

                <ul id="user">
			      
    			</ul>
	      </nav>

 
			</div>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
            	 <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        
                    </button>

            </div>


            <ul class="list-unstyled components">
                <li id="mytasks" onclick="mytasks()">
                    <a href="#">
                        <i class="fas fa-tasks"></i>
                        Tasks
                    </a>
                </li>
                <li id="myday" onclick="myday()">
                    <a href="#">
                        <i class="fas fa-sun"></i>
                        My Day
                    </a>
                </li>
                <li id="mynote" onclick="mynote()">
                    <a href="#">
                        <i class="fas fa-note"></i>
                        Note
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">
        	<div id="tasksdiv">
    		<ul class="tasks list-group list-group-flush">
			  <li class="list-group-item">
			  	<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <button class="plus" id="task" type="button"><i class="fas fa-plus"></i></button>
			  </div>
			  <input type="text" class="taskinput form-control" placeholder="add task">
			   <input type="date" id="date">
			</div> 
			  </li>
    		</ul>
			<ul class="tasks list-group list-group-flush" id="taskslist">
			</ul>
			<div id="d">
				
			<h1>Done Tasks</h1>
			<ul class="tasks list-group list-group-flush" id="taskdone">
			</ul>
			</div>
        	</div>
      <div id="note">
      	<p><strong>Note:</strong></p>
		<form id="notea">
		  <textarea placeholder="Your note..."></textarea>
		</form>
		<button onclick="addnote()">+</button>
      </div>
      <div id="hello">
      	<h1>Welcome to your to do list</h1>
      </div>
        </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  
  <script src="main.js"></script>
</body>

</html>
